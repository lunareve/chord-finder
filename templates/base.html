<!doctype html>
<html>
<head>
    <title>Chord Finder</title>
</head>
<body>
  <h1><a href="/">Chord Finder</a></h1>
  <hr>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}


  {% if session %}
    <a href="/logout">Logout</a>
  {% else %}
    <a href="/login">Login</a>
  {% endif %}



  {% block content %} put your content here {% endblock %}

</body>
</html>
