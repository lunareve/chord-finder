{% extends 'base.html' %}
{% block content %}

  <h2>User {{ user.user_id }}</h2>

  <ul>
    <li>{{ user.age }}</li>
    <li>{{ user.zipcode }}</li>
  </ul>

  Rated Movies:
  <ul>
    {% for user_movie, user_score in user_movies %}
      <li>
        {{ user_movie }}: {{ user_score }}
      </li>
    {% endfor %}
  </ul>

{% endblock %}
